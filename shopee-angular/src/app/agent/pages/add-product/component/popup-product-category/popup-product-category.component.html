<div class="main-wrapper">
  <!-- Start :: Header -->
  <div class="mb-4 d-flex align-items-center justify-content-between header">
    <h3 class="mb-0">Chỉnh sửa ngành hàng</h3>
    <button (click) = "handleClosePopup()">
      <i class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.85355339,1.98959236 L8.157,7.29314575 L13.4601551,1.98959236 C13.6337215,1.81602601 13.9031459,1.79674086 14.098014,1.93173691 L14.1672619,1.98959236 C14.362524,2.18485451 14.362524,2.501437 14.1672619,2.69669914 L14.1672619,2.69669914 L8.864,8.00014575 L14.1672619,13.3033009 C14.362524,13.498563 14.362524,13.8151455 14.1672619,14.0104076 C13.9719997,14.2056698 13.6554173,14.2056698 13.4601551,14.0104076 L8.157,8.70714575 L2.85355339,14.0104076 C2.67998704,14.183974 2.41056264,14.2032591 2.2156945,14.0682631 L2.14644661,14.0104076 C1.95118446,13.8151455 1.95118446,13.498563 2.14644661,13.3033009 L2.14644661,13.3033009 L7.45,8.00014575 L2.14644661,2.69669914 C1.95118446,2.501437 1.95118446,2.18485451 2.14644661,1.98959236 C2.34170876,1.79433021 2.65829124,1.79433021 2.85355339,1.98959236 Z"></path></svg>
      </i>
    </button>
  </div>
  <!-- End :: Header -->

  <!-- Start :: Content -->
  <div class="mb-4 p-3 content">
    <!-- Start :: Filter -->
    <div class="mb-3 d-flex align-items-center justify-content-between filter">
      <div class="bg-white control control--md">
        <span class="me-2 label"><i class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M31.7 31.7c-.4.4-1 .4-1.3 0l-8.9-8.9c-2.3 2-5.2 3.2-8.5 3.2-7.2 0-13-5.8-13-13S5.8 0 13 0s13 5.8 13 13c0 3.2-1.2 6.2-3.2 8.5l8.9 8.9c.4.3.4.9 0 1.3zM24 13c0-6.1-4.9-11-11-11S2 6.9 2 13s4.9 11 11 11 11-4.9 11-11z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </i></span>
        <input class="w-100" type="text" placeholder="Nhập nội dung">
      </div>

      <span>Chọn ngành hàng chính xác</span>
    </div>
    <!-- End :: Filter -->

    <!-- Start :: List Category -->
    <div class="d-flex align-items-start bg-white list-category">
      <div class="pe-2 sub-category">
        <ul>
          <li
            *ngFor = "let cate of listCategories"
            class="d-flex align-items-center justify-content-between cursor-pointer text-capitalize"
          >
            {{cate.title}}
            <i class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M23.5 15.5l-12-11c-.6-.6-1.5-.6-2.1 0-.2.2-.4.6-.4 1s.2.8.4 1l10.9 10-10.9 10c-.6.6-.6 1.5 0 2.1.3.3.7.4 1 .4.4 0 .7-.1 1-.4l11.9-10.9.1-.1c.3-.3.4-.7.4-1.1.1-.4 0-.8-.3-1z"></path></svg>
            </i>
          </li>
        </ul>
      </div>

      <div class="pe-2 sub-category">
        <ul>
          <li
            *ngFor = "let cate of listCategories"
            class="d-flex align-items-center justify-content-between cursor-pointer text-capitalize"
          >
            {{cate.title}}
            <i class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M23.5 15.5l-12-11c-.6-.6-1.5-.6-2.1 0-.2.2-.4.6-.4 1s.2.8.4 1l10.9 10-10.9 10c-.6.6-.6 1.5 0 2.1.3.3.7.4 1 .4.4 0 .7-.1 1-.4l11.9-10.9.1-.1c.3-.3.4-.7.4-1.1.1-.4 0-.8-.3-1z"></path></svg>
            </i>
          </li>
        </ul>
      </div>
    </div>
    <!-- End :: List Category -->
  </div>
  <!-- End :: Content -->

  <div class="d-flex align-items center justify-content-between">
    <div class="result">
      <label class="me-3">Đã chọn: </label>
      <span>Chưa chọn ngành hàng</span>
    </div>

    <div class="text-end button-control">
      <button class="btn btn-default-alt">Hủy</button>
      <button class="btn btn-primary-alt">Xác nhận</button>
    </div>
  </div>



</div>
