<ng-template #footerRowTemplate let-footerDataRow="footerDataRow">
    <div class="mb-4 d-flex blueprint-draft__row footer-row" >
        <ng-container *ngIf="footerDataRow.footerItems.length > 0; else emptyTemplate">
            <button *ngFor="let footerItem of footerDataRow.footerItems" class="flex-fill ms-0 mb-2 d-block blueprint__demo btn-add-content">
                <div class="thumbnail thumbnail--text">
                    <div class="px-2 thumbnail__content">
                        <div class="text-start title">Aa</div>
                        <div class="mb-0 skeleton"></div>
                    </div>
                </div>
            </button>
        </ng-container>

        <ng-template #emptyTemplate>
            <button class="w-100 h-100 mb-2 d-block blueprint__demo">
                <div class="thumbnail">
                    <div class="position-relative thumbnail__content">
                        <button class="position-absolute btn-add-footer-item"><svg class="m-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><path d="M 40 0 L 40 0 L 40 80 M 0 40 L 0 40 L 80 40"></path></svg></button>
                    </div>
                </div>
            </button>
        </ng-template>
    </div>
</ng-template>
