<!-- <router-outlet></router-outlet> -->
<div class="p-5 container-fluid main-wrapper" [ngStyle]="{'min-height': '100vh'}">
  <div class="row">
      <div class="col-6">
        <div class="box">
          <button (click)="openModal()">Open Modal</button>
        </div>
          <div class="box">
              <h3 class="title">group select box</h3>
              <small>Single Selection</small>
              <app-select-single></app-select-single>
              <div class="my-3"></div>
              <small>Multi Selection</small>
              <app-select-multi></app-select-multi>
              <div class="my-3"></div>
              <small>Normal Selection</small>
              <app-select-normal></app-select-normal>
          </div>

          <div class="box">
            <h3 class="title">group button</h3>
            <div class="group-button">
                <button class="btn btn-primary-alt">Button</button>
                <button class="btn btn-default-alt">Button</button>
                <button class="btn btn-outline-primary-alt">Button</button>
                <button class="btn btn-outline-light-alt">Button</button>
                <button class="btn btn-outline-light-alt border-dashed text-primary-alt">
                  <svg class="stroke-none text-primary-alt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8.48176704,1.5 C8.75790942,1.5 8.98176704,1.72385763 8.98176704,2 L8.981,7.997 L15,7.99797574 C15.2761424,7.99797574 15.5,8.22183336 15.5,8.49797574 C15.5,8.77411811 15.2761424,8.99797574 15,8.99797574 L8.981,8.997 L8.98176704,15 C8.98176704,15.2761424 8.75790942,15.5 8.48176704,15.5 C8.20562467,15.5 7.98176704,15.2761424 7.98176704,15 L7.981,8.997 L2,8.99797574 C1.72385763,8.99797574 1.5,8.77411811 1.5,8.49797574 C1.5,8.22183336 1.72385763,7.99797574 2,7.99797574 L7.981,7.997 L7.98176704,2 C7.98176704,1.72385763 8.20562467,1.5 8.48176704,1.5 Z"></path></svg>
                  Thêm nhóm phân loại
                </button>
            </div>
          </div>

          <div class="box">
            <h3 class="title">group media</h3>
            <div class="d-flex group-button">
                <div class="me-4 text-center cursor-pointer control control--media">
                    <div>
                        <i class="d-block icon"><svg viewBox="0 0 23 21" xmlns="http://www.w3.org/2000/svg"><path d="M18.5 0A1.5 1.5 0 0 1 20 1.5V12c-.49-.07-1.01-.07-1.5 0V1.5H2v12.65l3.395-3.408a.75.75 0 0 1 .958-.087l.104.087L7.89 12.18l3.687-5.21a.75.75 0 0 1 .96-.086l.103.087 3.391 3.405c.81.813.433 2.28-.398 3.07A5.235 5.235 0 0 0 14.053 18H2a1.5 1.5 0 0 1-1.5-1.5v-15A1.5 1.5 0 0 1 2 0h16.5z"></path><path d="M6.5 4.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zM18.5 14.25a.75.75 0 0 1 1.5 0v2.25h2.25a.75.75 0 0 1 0 1.5H20v2.25a.75.75 0 0 1-1.5 0V18h-2.25a.75.75 0 0 1 0-1.5h2.25v-2.25z"></path></svg></i>
                        <span>Thêm hình ảnh</span>
                    </div>

                </div>
                <div class="text-center cursor-pointer control control--media">
                    <div>
                        <i class="d-block icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M13 2a1 1 0 0 1 1 1v7.035a3.538 3.538 0 0 0-1 0V3H2v10h8.035a3.538 3.538 0 0 0 0 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h11z"></path><path d="M6 5.667c0-.481.549-.755.933-.467l3.111 2.333c.312.234.312.7 0 .934L6.934 10.8A.583.583 0 0 1 6 10.333V5.667zm7 5.833a.5.5 0 0 1 1 0V13h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V14h-1.5a.5.5 0 0 1 0-1H13v-1.5z"></path></svg></i>
                        <span>Thêm video</span>
                    </div>

                </div>
            </div>
          </div>

          <div class="box">
            <h3 class="title">group badge</h3>
            <div class="group-button">
                <span class="badge badge-primary-alt">badge</span>
                <span class="badge badge-default-alt">badge</span>
            </div>
        </div>

      </div>


    <div class="col-6">
      <div class="box">
        <h3 class="title">group input</h3>
        <div class="group-button">
          <small>Radio Button</small>
          <div class="mb-3">
            <div class="position-relative me-3 d-inline-block cursor-pointer control control--radio"></div>
            <div class="position-relative d-inline-block cursor-pointer control control--radio active"></div>
          </div>

          <small>Normal input</small>
          <div class="mb-3 control control--lg">
            <input class="w-100" type="text" placeholder="Nhập nội dung">
          </div>

          <small>Suffix with icon input</small>
          <div class="mb-3 control control--lg">
            <input class="w-100" type="text" placeholder="Nhập nội dung">
            <div class="devide-line"></div>
            <span class="label">
              <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M13.7698326,4.53553391 L11.6485122,2.41421356 L9.52719188,4.53553391 L11.6485122,6.65685425 L13.7698326,4.53553391 Z M10.9414054,7.36396103 L8.8200851,5.24264069 L2.71213203,11.3505938 L2.5,13.6840461 L4.83345238,13.4719141 L10.9414054,7.36396103 Z M12.355619,1.70710678 L14.4769394,3.82842712 C14.8674636,4.21895142 14.8674636,4.8521164 14.4769394,5.24264069 L5.54055916,14.1790209 C5.37514107,14.344439 5.1569639,14.4466277 4.92398812,14.4678073 L2.59053575,14.6799393 C2.04051912,14.7299408 1.55410831,14.3245985 1.50410679,13.7745819 C1.49863107,13.7143489 1.49863107,13.6537434 1.50410679,13.5935104 L1.71623883,11.260058 C1.73741844,11.0270822 1.83960716,10.8089051 2.00502525,10.643487 L10.9414054,1.70710678 C11.3319297,1.31658249 11.9650947,1.31658249 12.355619,1.70710678 Z"></path></svg>
              </i>
            </span>
          </div>

          <small>Suffix with text input</small>
          <div class="mb-3 control control--lg">
              <input class="w-100" type="text" placeholder="Nhập nội dung">
              <div class="devide-line"></div>
              <span class="label">cm</span>
          </div>

            <div class="mb-3 control control--lg">
                <span class="label">cm</span>
                <div class="devide-line"></div>
                <input class="w-100" type="text" placeholder="Nhập nội dung">
            </div>

            <small>Prefix with text input</small>
            <div class="mb-3 control control--lg control--invalid">
                <span class="label">cm</span>
                <div class="devide-line"></div>
                <input class="w-100" type="text" placeholder="Nhập nội dung">
            </div>

            <small>Prefix with icon input</small>
            <div class="mb-3 control control--lg control--invalid">
              <span class="label"><i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M31.7 31.7c-.4.4-1 .4-1.3 0l-8.9-8.9c-2.3 2-5.2 3.2-8.5 3.2-7.2 0-13-5.8-13-13S5.8 0 13 0s13 5.8 13 13c0 3.2-1.2 6.2-3.2 8.5l8.9 8.9c.4.3.4.9 0 1.3zM24 13c0-6.1-4.9-11-11-11S2 6.9 2 13s4.9 11 11 11 11-4.9 11-11z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
              </i></span>
              <div class="devide-line"></div>
              <input class="w-100" type="text" placeholder="Nhập nội dung">
            </div>

            <div class="mb-3 control">
              <textarea class="w-100" cols="30" rows="10" placeholder="Nhập nội dung"></textarea>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
