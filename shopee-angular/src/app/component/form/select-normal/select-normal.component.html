<div #mainElement class="w-100 position-relative d-inline-block main-wrapper">
    <div
        class = "px-3 cursor-pointer d-flex align-items-center justify-content-between widget-result"
        (click) = "handleShowSelectionBox()"
    >
        <span
            class="flex-fill result placeholder"
            [ngClass] = "{'placeholder': !result}"
        >{{result? result.title : 'Vui lòng chọn'}}</span>
        <i class="d-block icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M8,9.18933983 L4.03033009,5.21966991 C3.73743687,4.9267767 3.26256313,4.9267767 2.96966991,5.21966991 C2.6767767,5.51256313 2.6767767,5.98743687 2.96966991,6.28033009 L7.46966991,10.7803301 C7.76256313,11.0732233 8.23743687,11.0732233 8.53033009,10.7803301 L13.0303301,6.28033009 C13.3232233,5.98743687 13.3232233,5.51256313 13.0303301,5.21966991 C12.7374369,4.9267767 12.2625631,4.9267767 11.9696699,5.21966991 L8,9.18933983 Z"></path></svg>
        </i>
    </div>

    <div
        class="position-absolute w-100 border widget-option"
        [ngClass] = "{'d-none': !isShowSelectionsBox}"
    >
        <ul class="overflow-auto list-option">
            <ng-container *ngFor = "let option of data">
                <li
                    class="px-3 item"
                    [ngClass] = "{'active': result && result.id == option.id}"
                    (click) = "handleChoseOption(option)"
                >{{option.title}}</li>
            </ng-container>
        </ul>
    </div>
</div>
